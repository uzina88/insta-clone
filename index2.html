<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 Instagram</title>
  <link rel="stylesheet" href="./style2.css">
</head>
<body>
  <div class="wrapper">
      <div class="form-container">
          <div class="box input-box">
              <h1 class="logo">
                <a class="light-logo" href="">
                  <img src="./assets/images/logo-light.png" alt="insta-logo-light">
                </a>
                <a class="dark-logo" href="">
                  <img src="./assets/images/logo-dark.png" alt="insta-logo-dark">
                </a>
              </h1>
            
              <form action="" id="login-form" class="login-form">

                <div class="animate-input">
                  <input  id="userid" type="text">
                  <span>전화번호, 사용자 이름 또는 이메일</span>
                </div>

                <div class="animate-input userpw">
                  <input id="userpw" type="password">
                  <span>비밀번호</span>
                  <button id="pw-visible" type="button">비밀번호 표시</button>
                </div>
                <!-- 버튼 비활성화 -->
                <button id="submit-btn" class="btn-blue" type="submit" disabled>로그인</button>

                <div class="or-box">
                  <div></div>
                  <div>또는</div>
                  <div></div>
                </div>

                <div class="fb-btn">
                  <a href="">
                    <img src="./assets/images/facebook-icon.png" alt="facebook-icon">
                    <span>Facebook으로 로그인</span>
                  </a>
                </div>

                <a href="" class="forgot-pw">비밀번호를 잊으셨나요?</a>


              </form>
          </div>

          <div class="box join-box">
            <p>
              계정이 없으신가요?
              <a href="./join/index.html"><span>가입하기</span></a>
            </p>
          </div>

          <p class="app-txt">앱을 다운로드하세요.</p>

          <div class="app-down">
            <a href="">
              <img src="./assets/images/app-store.png" alt="app-store">
            </a>
            <a href="">
              <img src="./assets/images/gg-play.png" alt="gg-play">
            </a>
          </div>


      </div>


      <footer>
        <ul class="footer-menu-list">
          <li><a href="">소개</a></li>
          <li><a href="">채용 정보</a></li>
          <li><a href="">도움말</a></li>
          <li><a href="">API</a></li>
          <li><a href="">개인정보처리방침</a></li>
          <li><a href="">약관</a></li>
          <li><a href="">인기 계정</a></li>
          <li><a href="">위치</a></li>
          <li><a href="">instagram Lite</a></li>
          <li><a id="mode-toggle" href="">Darkmod</a></li>
        </ul>
      </footer>
        <p class="copyright">ⓒ 2024 Instagram from Meta</p>
    </div>

  <script src="./script2.js"></script>
</body>
</html>
