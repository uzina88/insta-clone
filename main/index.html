<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <title>instagram main</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <script src="https://kit.fontawesome.com/d6979414de.js" crossorigin="anonymous"></script>
</head>
<body class="body-wrap">
  <div class="wrapper">
      <header>
          <h1 class="logo">
              <img src="../assets/images/logo-light.png" alt="insta-logo" class="logo-light">
          </h1>
          <ul class="gnb-global">
            <li><i class="fa-regular fa-square-plus"></i></li>
            <li><i class="fa-regular fa-compass"></i></li>
            <li><i class="fa-regular fa-heart"></i></li>
            <li><i class="fa-solid fa-magnifying-glass"></i></li>
          </ul>
      </header>

      <div class="contents">

        <div class="left-box box-style">

          <div class="feed">
            <div class="profile-box">
              <h2 class="profile gird1">
                <img src="./images/jina.jpg" alt="">
              </h2>
              <p class="gird2">
                <strong>시크뇽</strong>
                <span>Dajeaon, South Korea</span>
              </p>
              <i class="fa-solid fa-ellipsis gird3"></i>
            </div>
            <div class="feed-img">
              <img src="./images/cat1.jfif" alt="">
            </div>

            <div class="comment-box">

              <div class="like-box-left">
                <button class="glow1" type="button"><i class="fa-regular fa-heart"></i></button>
                <button class="glow2" type="button"><i class="fa-regular fa-comment"></i></button>
                <button class="glow3" type="button"><i class="fa-regular fa-bookmark"></i></button>
              </div>

              <p>좋아요 <span>2,456개</span></p>
              <div class="comment-list">
                <p>
                  <strong>cat123</strong>
                  <span>야옹</span>
                  <i class="fa-regular fa-heart"></i>
                </p>
                <p>
                  <strong>catcatcat</strong>
                  <span>밍키 꼬미</span>
                  <i class="fa-regular fa-heart"></i>
                </p>
                <span class="comment-time">2시간 전</span>
              </div>
              <div class="comment-write">
                <form action="" id="write">
                  <input type="text" placeholder="댓글 달기...">
                  <button type="button">게시</button>
                </form>
              </div>
            </div>

          </div> <!--feed-->

          <div class="feed">
            <div class="profile-box">
              <h2 class="profile">
                <img src="./images/jina.jpg" alt="">
              </h2>
              <p>
                <strong>시크뇽</strong>
                <span>Dajeaon, South Korea</span>
              </p>
              <i class="fa-solid fa-ellipsis"></i>
            </div>
            <div class="feed-img">
              <img src="./images/cat2.jfif" alt="">
            </div>

            <div class="comment-box">

              <div class="like-box-left">
                <button class="glow1" type="button"><i class="fa-regular fa-heart"></i></button>
                <button class="glow2" type="button"><i class="fa-regular fa-comment"></i></button>
                <button class="glow3" type="button"><i class="fa-regular fa-bookmark"></i></button>
              </div>
              
              <p>좋아요 <span>2,456개</span></p>
              <div class="comment-list">
                <p>
                  <strong>cat123</strong>
                  <span>야옹</span>
                  <i class="fa-regular fa-heart"></i>
                </p>
                <p>
                  <strong>catcatcat</strong>
                  <span>밍키 꼬미</span>
                  <i class="fa-regular fa-heart"></i>
                </p>
                <span class="comment-time">2시간 전</span>
              </div>
              <div class="comment-write">
                <form action="" id="write">
                  <input type="text" placeholder="댓글 달기...">
                  <button type="button">게시</button>
                </form>
              </div>
            </div>

          </div> <!--feed-->


        </div> <!--left-box-->

        <div class="right-box box-style">

          <div class="profile-box">
            <h2 class="profile profile2">
              <img src="./images/jina.jpg" alt="">
            </h2>
            <p>
              <strong>시크뇽</strong>
              <span>유지나</span>
            </p>
          </div>

          <div class="view-txt">
            <h3>회원님을 위한 추천</h3>
            <span>모두 보기</span>
          </div>

          <div class="profile-box recommended">
            <h2 class="profile">
              <img src="./images/jina.jpg" alt="">
            </h2>
            <p>
              <strong>시크뇽1</strong>
              <span>유지나</span>
            </p>
          </div>

          <div class="profile-box recommended">
            <h2 class="profile">
              <img src="./images/jina.jpg" alt="">
            </h2>
            <p>
              <strong>시크뇽2</strong>
              <span>유지나</span>
            </p>
          </div>

          <div class="profile-box recommended">
            <h2 class="profile">
              <img src="./images/jina.jpg" alt="">
            </h2>
            <p>
              <strong>시크뇽3</strong>
              <span>유지나</span>
            </p>
          </div>

          <div class="profile-box recommended">
            <h2 class="profile">
              <img src="./images/jina.jpg" alt="">
            </h2>
            <p>
              <strong>시크뇽4</strong>
              <span>유지나</span>
            </p>
          </div>


        </div>
      </div> <!--contents-->

  </div> <!--wrapper-->

</body>
</html>
