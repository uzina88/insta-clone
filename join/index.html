<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가입하기 Instagram</title>
  <link rel="stylesheet" href="../style2.css">
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/d6979414de.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper">
      <div class="form-container">
          <div class="box input-box">
              <h1 class="logo">
                <a class="light-logo" href="">
                  <img src="../assets/images/logo-light.png" alt="insta-logo-light">
                </a>
                <a class="dark-logo" href="">
                  <img src="../assets/images/logo-dark.png" alt="insta-logo-dark">
                </a>
              </h1>
              <p class="join-tit-txt">친구들의 사진과 동영상을 보려면 가입하세요.</p>

              <form action="" id="login-form2" class="login-form2">

                <button id="submit-btn2" class="btn-blue fb-btn white-btn" type="submit" >
                  <i class="fa-brands fa-square-facebook"></i>
                    <span>Facebook으로 로그인</span>
                </button>

                <div class="or-box">
                  <div></div>
                  <div>또는</div>
                  <div></div>
                </div>


                <div class="animate-input">
                  <input id="userid2" type="text">
                  <span>휴대폰 번호 또는 이메일 주소</span>
                </div>

                <div class="animate-input">
                  <input id="userid2" type="text">
                  <span>성명</span>
                </div>

                <div class="animate-input">
                  <input id="userid2" type="text">
                  <span>사용자 이름</span>
                </div>

                <div class="animate-input userpw">
                  <input id="userpw2" type="password">
                  <span>비밀번호</span>
                  <button id="pw-visible" type="button">비밀번호 표시</button>
                </div>

                <p href="" class="forgot-pw forgot-pw2">
                  저희 서비스를 이용하는 사람이 회원님의 연락처 정보를 Instagram에 업로드했을 수도 있습니다.
                  <a href="" class="txt-blue">더 알아보기</a>
                </p>

                <!-- 버튼 비활성화 -->
                <button id="submit-btn" class="btn-blue" type="submit" disabled>가입</button>


              </form>
          </div>

          <div class="box join-box">
            <p>
              계정이 없으신가요?
              <span>로그인</span>
            </p>
          </div>

          <p class="app-txt">앱을 다운로드하세요.</p>

          <div class="app-down">
            <a href="">
              <img src="../assets/images/app-store.png" alt="app-store">
            </a>
            <a href="">
              <img src="../assets/images/gg-play.png" alt="gg-play">
            </a>
          </div>


      </div>


      <footer>
        <ul class="footer-menu-list">
          <li><a href="">소개</a></li>
          <li><a href="">채용 정보</a></li>
          <li><a href="">도움말</a></li>
          <li><a href="">API</a></li>
          <li><a href="">개인정보처리방침</a></li>
          <li><a href="">약관</a></li>
          <li><a href="">인기 계정</a></li>
          <li><a href="">위치</a></li>
          <li><a href="">instagram Lite</a></li>
          <li><a id="mode-toggle" href="">Darkmod</a></li>
        </ul>
      </footer>
        <p class="copyright">ⓒ 2024 Instagram from Meta</p>
    </div>

  <script src="./script.js"></script>
</body>
</html>
